<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>ðŸ’° Tip Calculator</h1>

      <div class="calculator">
        <div class="input-group">
          <label for="billAmount">Bill Amount ($)</label>
          <input type="number" id="billAmount" placeholder="0.00" step="0.01" />
        </div>

        <div class="input-group">
          <label for="tipPercentage">Tip Percentage (%)</label>
          <input type="number" id="tipPercentage" placeholder="15" value="15" />
        </div>

        <div class="input-group">
          <label for="numPeople">Number of people</label>
          <input
            type="number"
            id="numPeople"
            placeholder="1"
            value="1"
            min="1"
          />
        </div>

        <div class="quick-tips">
          <p>Quick Select: </p>
          <div class="tip-buttons">
            <button class="tip-btn" data-tip="10">10%</button>
            <button class="tip-btn" data-tip="15">15%</button>
            <button class="tip-btn" data-tip="20">20%</button>
            <button class="tip-btn" data-tip="25">25%</button>
          </div>
        </div>

        <button id="calculateBtn">Calculate</button>
        <button id="resetBtn" class="reset-btn hidden">Reset</button>

        <div id="results" class="results hidden">
          <div class="result-row">
            <span>Tip Amount:</span>
            <span id="tipAmount" class="amount">$0.00</span>
          </div>
          <div class="result-row">
            <span>Total Bill:</span>
            <span id="totalBill" class="amount">$0.00</span>
          </div>
          <div class="result-row highlight">
            <span>Per person:</span>
            <span id="perPerson" class="amount">$0.00</span>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
